name: CI

on:
  pull_request:
    branches:
      - main

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jpetrucciani/black-check@master

  pytest:
    strategy:
        matrix:
            os: [{{'windows-latest, macos-latest, ' if cookiecutter.open_source else ''}}ubuntu-latest]
            python-version: ["{{ cookiecutter.python_version }}"]
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}
    steps:
      - uses: actions/checkout@v3

      - name: Install Poetry
        run: pip3 install poetry=={{ cookiecutter.poetry_version }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: {% raw %}${{ matrix.python-version }}{% endraw %}
          cache: "poetry"

      - name: Install Dependencies
        run: |
          poetry env use {% raw %}"${{ matrix.python-version }}"{% endraw %}
          poetry install --no-interaction --no-cache

      - name: Test with pytest
        run: poetry run pytest --dist no -n 0
